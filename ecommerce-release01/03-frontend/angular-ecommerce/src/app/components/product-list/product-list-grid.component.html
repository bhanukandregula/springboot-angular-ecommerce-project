<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                
                <!-- Loop over all products here -->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        
                        <!-- <a routerLink='products/{{ tempProduct.id }}'>
                            <img src="{{ tempProduct.imageUrl }}" class="img-responsive" />
                        </a> -->

                        <img src="{{ tempProduct.imageUrl }}" class="img-responsive" >

                        <a routerLink="/products/{{ tempProduct.name }}">
                            <h1> {{ tempProduct.name }}</h1>
                        </a>
                        
                        <div class="price">{{ tempProduct.unitPrice | currency: 'USD' }}</div>
                        <a href="#" class="primary-btn">Add to card</a>
                    </div>
                </div>
                <!-- If products are empty, we need to display mesage to user-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert"> No Products Found</div>
            </div>
        </div>
    </div>
</div>
